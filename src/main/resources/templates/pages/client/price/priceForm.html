<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>服务品种</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="lib/jquery/1.9.1/jquery.js"></script>
    <script src="lib/ckeditor_standard/ckeditor.js"></script>

</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" id="uid" name="uid">
    <div class="layui-form-item">
        <label class="layui-form-label">服务品种</label>
        <div class="layui-input-inline">
            <input type="text" id="varieties" name="varieties" lay-verify="required" placeholder="请输入服务品种" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">服务价格</label>
        <div class="layui-input-inline">
            <input type="text" id="price" name="price" lay-verify="required" placeholder="请输入服务价格" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-price-submit" id="LAY-price-submit" value="确认">
    </div>
</div>
<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    })
</script>
</body>
</html>
