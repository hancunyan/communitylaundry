<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>个人中心-重置密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/theme1.css">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
  <input type="hidden" id="uid" name="uid">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" id="username" name="username" lay-verify="required" autocomplete="off" class="layui-input" style="width:305px;">
    </div>
  </div>

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">新密码</label>
    <div class="layui-input-block">
      <input type="password" id="password" name="password" lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input" style="width:305px;">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-block">
      <input type="password" id="password2" name="password2" lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input" style="width:305px;">
    </div>
  </div>
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="LAY-personal-submit" id="LAY-personal-submit" value="确认">
  </div>
</div>
<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    })
</script>
</body>
</html>
