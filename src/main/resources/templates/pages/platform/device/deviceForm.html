<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备管理-新增页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="lib/jquery/1.9.1/jquery.js"></script>
    <script src="lib/ckeditor_standard/ckeditor.js"></script>

</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" id="uid" name="uid">
    <div class="layui-form-item">
        <label class="layui-form-label">设备名称</label>
        <div class="layui-input-inline">
            <input type="text" id="equipmentname" name="equipmentname" lay-verify="required" placeholder="请输入设备名称" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
    </div>

<!--    <a id="detailBtn" class="layui-btn layui-btn layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-form"></i>查看</a>-->

    <div class="layui-form-item" style="position:relative;">
        <label class="layui-form-label">设备厂家</label>
        <div class="layui-input-inline">
            <input type="text" id="manufactor" name="manufactor" lay-verify="required" placeholder="请输入设备厂家" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">设备型号</label>
        <div class="layui-input-inline">
            <input type="text" id="model" name="model" lay-verify="required" placeholder="请输入设备型号" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备容量</label>
        <div class="layui-input-inline">
            <input type="text" id="capacity" name="capacity" lay-verify="required" placeholder="请输入设备容量" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作时长限制</label>
        <div class="layui-input-inline">
            <input type="text" id="workinglimit" name="workinglimit" lay-verify="required" placeholder="请输入工作时长" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">洗涤对象</label>
        <div class="layui-input-inline">
            <select id="washingobjec" name="washingobjec" lay-verify="required" style="width:305px;">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">设备特点</label>
        <div class="layui-input-inline">
            <input type="text" id="characteristic" name="characteristic" lay-verify="required" placeholder="请输入设备特点" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-device-submit" id="LAY-device-submit" value="确认">
    </div>
</div>
<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
        $(function () {
            $.ajax({
                url: "equipment/queryWashingobjec" ,
                type: "get",
                dataType: "json",
                success: function (datas) {
                    if (datas.optStatusCode == 10400) {
                        var data=datas.data;
                        var optionstring = "";
                        for (var j = 0; j < data.length; j++) {
                            optionstring += "<option value=\"" + data[j].varieties + "\" >" + data[j].varieties + "</option>";
                        }
                        $("#washingobjec").append("<option value='无'>请选择...</option> " + optionstring);
                        layui.use('form', function () {
                            var form = layui.form;
                            form.render('select');
                        });
                    } else {
                        layer.msg(datas.message);
                    }  },
                error: function (msg) {
                    alert("下拉框加载出错了！");
                }
            });
        });

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    })

    //下拉框数据回显
    function initEditSelect(washa) {
        var all_options = document.getElementById("washingobjec").options;
        for (var i = 0; i < all_options.length; i++) {
            if (all_options[i].value == washa) {
                all_options[i].selected = true;
            }
        }
        layui.use('form', function () {
            var form = layui.form;
            form.render('select');
        });
    }
</script>
</body>
</html>
